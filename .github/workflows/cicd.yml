on:
  workflow_dispatch:
    inputs:
      skip-tests:
        description: "Skip Tests"
        default: false
        type: boolean
      force-build:
        description: "Force build"
        default: false
        type: boolean
  workflow_call:
    inputs:
      skip-tests:
        default: false
        type: boolean
      force-build:
        default: false
        type: boolean
  pull_request:
    branches:
      - main
    types: ['opened', 'edited', 'reopened', 'synchronize', 'ready_for_review']
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.github/**'
jobs:
  build-selva:
    uses: './.github/workflows/build-binaries.yml'
