name: CI/CD test
run-name: ${{ github.actor }} is running CI/CD ðŸš€
on: [workflow_dispatch]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install gcc
        run: |
         sudo apt update
         sudo apt install gcc-14
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Build selva
        run: |
          cd selvad
          make
        env:
         CC: gcc-14
        
