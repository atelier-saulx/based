name: CI/CD Parallel
run-name: ${{ github.actor }} is running CI/CD ðŸš€
on: [workflow_dispatch]
jobs:
  BuildSelva:
    runs-on: ubuntu-latest
    steps:
      - name: Install gcc
        run: |
         sudo apt update
         sudo apt install gcc-13
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Build selva
        run: npm run build-c
        env:
         CC: gcc-13
      - name: Archive selva binaries tar
        uses: actions/upload-artifact@v3
        with:
          name: selvad-build
          path: |
            packages/server/selvad
  MainTests:
    needs: BuildSelva
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Download selva binaries tar
        uses: actions/download-artifact@v3
        with:
          name: selvad-build
          path: packages/server/selvad
      - name: Setup selvad permissions
        run: chmod +x packages/server/selvad/selvad
      - name: Install dependencies
        run: npm ci
      - name: Build based-db
        run: npm run build
      - name: Run client schema tests
        run: |
          cd packages/client
          npm run test-ci -- test/*.ts
  SchemaTests:
    needs: BuildSelva
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Download selva binaries tar
        uses: actions/download-artifact@v3
        with:
          name: selvad-build
          path: packages/server/selvad
      - name: Setup selvad permissions
        run: chmod +x packages/server/selvad/selvad
      - name: Install dependencies
        run: npm ci
      - name: Build based-db
        run: npm run build
      - name: Run client schema tests
        run: |
          cd packages/client
          npm run test-ci -- test/schema/*.ts
  SubscriptionTests:
    needs: BuildSelva
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Download selva binaries tar
        uses: actions/download-artifact@v3
        with:
          name: selvad-build
          path: packages/server/selvad
      - name: Setup selvad permissions
        run: chmod +x packages/server/selvad/selvad
      - name: Install dependencies
        run: npm ci
      - name: Build based-db
        run: npm run build
      - name: Run client schema tests
        run: |
          cd packages/client
          npm run test-ci -- test/subs/*.ts
  
