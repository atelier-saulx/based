on: [workflow_dispatch]
jobs:
  BuildSelva:
    runs-on: ubuntu-latest
    steps:
      - name: Install gcc
        run: |
         sudo apt update
         sudo apt install gcc-13
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Build selva
        run: npm run build-c
        env:
         CC: gcc-13
