      #         tar -cvf selva_build.tar selvad/binaries/Linux_x86_64 selvad/lib/**/*.so selvad/modules/**/*.so selvad/locale selvad/selvad
      - name: Tar selva binaries
        run: |
          find selvad/binaries/Linux_x86_64 > files_to_archive.txt
          find selvad/lib -name "*.so*" >> files_to_archive.txt
          find selvad/modules -name "*.so*" >> files_to_archive.txt
          find selvad/locale >> files_to_archive.txt
          echo selvad/selvad >> files_to_archive.txt 
          tar -czvf selva_build.tar -T files_to_archive.txt
      - name: Archive selva binaries tar
        uses: actions/upload-artifact@v3
        with:
          name: selvad-build-archived
          path: |
            selva_build.tar
  SchemaTests:
    needs: BuildSelva
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Download selva binaries tar
        uses: actions/download-artifact@v3
        with:
          name: selvad-build-archived
          path: selvad/
      - name: Untar selva binaries
        run: |
          tar -xzvf selva_build.tar
          la -la selvad
          la -la selvad/lib
      - name: Setup selvad permissions
        run: chmod +x selvad/selvad
      - name: Install dependencies
        run: npm ci
      - name: Build based-db
        run: npm run build
      - name: Run client schema tests
        run: |
          cd packages/client
          npm run test-ci -- test/schema/*.ts
