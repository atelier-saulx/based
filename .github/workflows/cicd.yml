  BuildSelva:
    runs-on: ubuntu-latest
    steps:
      - name: Install gcc
        run: |
         sudo apt update
         sudo apt install gcc-13
      - uses: actions/checkout@v4
      - name: Build selva
        run: |
          cd selvad
          make
          make install
          cd ..
        env:
         CC: gcc-13
      # - name: Archive selva binaries
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: selvad-build
      #     path: |
      #       selvad/binaries/Linux_x86_64
