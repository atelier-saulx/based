  BuildSelva:
    runs-on: ubuntu-latest
    steps:
      - name: Install gcc
        run: |
         sudo apt update
         sudo apt install gcc-13
      - uses: actions/checkout@v4
      - name: Build selva
        run: |
          cd selvad
          make
          make install
          cd ..
        env:
         CC: gcc-13
      - name: Archive selva binaries
        uses: actions/upload-artifact@v3
        with:
          name: selvad-build
          path: |
            selvad/binaries/Linux_x86_64
  SchemaTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Download selva binaries
        uses: actions/download-artifact@v3
        with:
          name: selvad-build
          path: selvad/binaries/Linux_x86_64
      - name: Install dependencies
        run: npm ci
      - name: Build based-db
        run: npm run build
      - name: Run client schema tests
        run: |
          cd packages/client
          npm run test-ci -- test/schema/*.ts
